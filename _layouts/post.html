---
layout: base
body_class: no-sidebar
---
<!-- Main -->
<article id="main">

  <header class="special container">
    <span class="icon fa-code"></span>
    <h2>{{ page.article_title }}</h2>
    <p>{{ page.tagline }} ({{ page.date }})</p>
  </header>

  <!-- One -->
  <section class="wrapper style4 container">

    <!-- Content -->
    <div class="content">
      <section>
        {{ content }}
      </section>
    </div>
  </section>
</article>
